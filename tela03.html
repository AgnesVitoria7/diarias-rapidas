<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procurar Profissionais</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px 20px 20px 80px; /* espa√ßo p/ sidebar */
      transition: padding-left 0.3s ease;
    }

    .sidebar.expanded ~ body {
      padding-left: 220px;
    }

    h2 {
      text-align: center;
      color: #3b3fbc;
    }

    .search-bar {
      max-width: 500px;
      margin: 20px auto;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
    }

    .search-bar button {
      padding: 12px 20px;
      border: none;
      background: #3b3fbc;
      color: white;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      height: auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card .conteudo {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card .conteudo h3 {
      margin: 12px 0 6px;
      color: #333;
      font-size: 18px;
    }

    .descricao {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: auto;
    }

    .ler-mais {
      color: #3b3fbc;
      font-size: 13px;
      text-decoration: underline;
      cursor: pointer;
    }

    .card button {
      margin-top: 15px;
      width: 100%;
      background: #3b3fbc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .card button:hover {
      background: #2a2f9e;
    }

    .perfil-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      color: white;
    }

    .procurando {
      background-color: #3b3fbc;
    }

    .recrutando {
      background-color: #2eaf61;
    }

    .abas {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .abas button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    .abas .procurando-btn {
      background-color: #3b3fbc;
    }

    .abas .procurando-btn.active {
      box-shadow: 0 0 8px #3b3fbc;
    }

    .abas .recrutando-btn {
      background-color: #2eaf61;
    }

    .abas .recrutando-btn.active {
      box-shadow: 0 0 8px #2eaf61;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 60px;
      background-color: white;
      transition: width 0.3s ease;
      overflow-x: hidden;
      z-index: 1000;
      padding-top: 10px;
    }

    .sidebar.expanded {
      width: 200px;
    }

    .sidebar .toggle-btn {
      background: none;
      color: #2a2f9e;
      font-size: 22px;
      border: none;
      width: 100%;
      padding: 15px 10px;
      text-align: left;
      cursor: pointer;
      outline: none;
    }

    .sidebar .sidebar-content {
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }

    .sidebar a {
      color: #2a2f9e;
      text-decoration: none;
      padding: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #ccc;
    }

    .sidebar .icon {
      margin-right: 10px;
      font-size: 18px;
    }

    .sidebar .text {
      display: none;
    }

    .sidebar.expanded .text {
      display: inline;
    }

  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="sidebar-content">
      <a href="/config.html"><span class="icon">‚öôÔ∏è</span><span class="text">Configura√ß√µes</span></a>
      <a href="/tela02.html" onclick="history.back()"><span class="icon">‚¨ÖÔ∏è</span><span class="text">Voltar</span></a>
      <a href="/Login.html" onclick="logout()"><span class="icon">üö™</span><span class="text">Sair</span></a>
    </div>
  </div>

  <h2>Profissionais e Trabalhos Dispon√≠veis</h2>

  <div class="search-bar">
    <input type="text" id="pesquisa" placeholder="Buscar por tipo de servi√ßo..." />
    <button onclick="buscarServicos()">Buscar</button>
  </div>

  <div class="cards-container" id="lista-servicos"></div>

  <div id="abas-publicacoes" style="display: none; margin-top: 30px;">
    <div class="abas">
      <button id="btnProcurando" onclick="filtrarAba('procurando')" class="procurando-btn">üîç Procurando Trabalho</button>
      <button id="btnRecrutando" onclick="filtrarAba('recrutando')" class="recrutando-btn">üíº Recrutando Algu√©m</button>
    </div>
    <div class="cards-container" id="minhas-publicacoes"></div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('expanded');
    }

    function logout() {
      localStorage.removeItem('usuarioAtual');
      window.location.href = 'login.html';
    }

    function carregarServicos(filtro = '') {
      document.getElementById('lista-servicos').style.display = 'grid';
      document.getElementById('abas-publicacoes').style.display = 'none';
      const container = document.getElementById('lista-servicos');
      container.innerHTML = '';

      const servicos = JSON.parse(localStorage.getItem('servicos') || '[]');

      const resultados = servicos.filter(s =>
        s.tipo.toLowerCase().includes(filtro.toLowerCase()) ||
        s.nome.toLowerCase().includes(filtro.toLowerCase())
      );

      if (resultados.length === 0) {
        container.innerHTML = '<p style="text-align: center;">Nenhum servi√ßo encontrado.</p>';
        return;
      }

      resultados.forEach((servico, index) => {
        const card = criarCard(servico, index);
        container.appendChild(card);
      });

      removerDestaqueAbas();
    }

    function buscarServicos() {
      const termo = document.getElementById('pesquisa').value;
      carregarServicos(termo);
    }

    function criarCard(servico, index) {
      const card = document.createElement('div');
      card.className = 'card';

      let imagem = '';
      if (servico.imagens && Array.isArray(servico.imagens) && servico.imagens.length > 0) {
        imagem = servico.imagens[0];
      } else if (servico.imagem && typeof servico.imagem === 'string' && servico.imagem.trim() !== '') {
        imagem = servico.imagem;
      } else {
        imagem = `https://via.placeholder.com/300x180.png?text=${encodeURIComponent(servico.tipo || 'Servi√ßo')}`;
      }

      const descricao = servico.descricao || '';
      const descricaoResumida = descricao.length > 150
        ? descricao.slice(0, 150) + '... <a href="descricao.html?index=' + index + '" class="ler-mais">Ler mais</a>'
        : descricao;

      const perfil = servico.perfil || '';
      let tag = '';
      if (perfil === 'procurando') {
        tag = `<div class="perfil-tag procurando">üîç Procurando trabalho</div>`;
      } else if (perfil === 'recrutando') {
        tag = `<div class="perfil-tag recrutando">üíº Recrutando algu√©m</div>`;
      }

      card.innerHTML = `
        ${tag}
        <img src="${imagem}" alt="${servico.tipo}">
        <div class="conteudo">
          <h3>${servico.nome} - ${servico.tipo}</h3>
          <p class="descricao">${descricaoResumida}</p>
        </div>
        <button onclick="entrarContato('${servico.whatsapp}')">Entrar em contato</button>
      `;

      return card;
    }

    function entrarContato(numero) {
      const link = `https://wa.me/55${numero.replace(/\D/g, '')}`;
      window.open(link, '_blank');
    }

    function mostrarMinhasPublicacoes() {
      document.getElementById('lista-servicos').style.display = 'none';
      document.getElementById('abas-publicacoes').style.display = 'block';
      filtrarAba('procurando');
    }

    function removerDestaqueAbas() {
      document.getElementById('btnProcurando').classList.remove('active');
      document.getElementById('btnRecrutando').classList.remove('active');
    }

    function filtrarAba(tipoPerfil) {
      const container = document.getElementById('minhas-publicacoes');
      container.innerHTML = '';

      removerDestaqueAbas();
      if (tipoPerfil === 'procurando') {
        document.getElementById('btnProcurando').classList.add('active');
      } else {
        document.getElementById('btnRecrutando').classList.add('active');
      }

      const usuarioAtual = localStorage.getItem('usuarioAtual');
      if (!usuarioAtual) {
        container.innerHTML = '<p style="text-align:center; color: red;">Usu√°rio n√£o est√° logado.</p>';
        return;
      }

      const servicos = JSON.parse(localStorage.getItem('servicos') || '[]');

      const minhas = servicos.filter(s => s.usuario === usuarioAtual && s.perfil === tipoPerfil);

      if (minhas.length === 0) {
        container.innerHTML = `<p style="text-align: center;">Voc√™ ainda n√£o tem publica√ß√µes em "<strong>${tipoPerfil === 'procurando' ? 'Procurando Trabalho' : 'Recrutando Algu√©m'}</strong>".</p>`;
        return;
      }

      minhas.forEach((servico, index) => {
        const card = criarCard(servico, index);
        container.appendChild(card);
      });
    }

    // Inicializa com lista geral
    carregarServicos();
  </script>
</body>
</html>
