<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OFERECER OU PROCURAR SERVI√áOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #3b3fbc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="file"] {
      padding: 6px;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #3b3fbc, #4c51ff);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background: linear-gradient(to right, #2e32a8, #3a3ee0);
    }

    .perfil-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .perfil-options input[type="radio"] {
      display: none;
    }

    .perfil-options label {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
    }

    .perfil-options input[type="radio"]:checked + label {
      transform: scale(1.05);
      box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
    }

    .procurando-label {
      background-color: #e0ecff;
      color: #2e32a8;
      border: 2px solid #2e32a8;
    }

    .recrutando-label {
      background-color: #e0ffe3;
      color: #2b9b41;
      border: 2px solid #2b9b41;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Oferecer ou procurar servi√ßos</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label>Voc√™ est√°:</label>
      <div class="perfil-options">
        <input type="radio" id="procurando" name="perfil" value="procurando" required>
        <label for="procurando" class="procurando-label">üîç Procurando trabalho</label>

        <input type="radio" id="recrutando" name="perfil" value="recrutando">
        <label for="recrutando" class="recrutando-label">üíº Recrutando algu√©m</label>
      </div>

      <label for="nome">Seu nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="nomeusu√°rio">Seu nome de usu√°rio</label>
      <input type="text" id="nomeusu√°rio" name="nomeusu√°rio" required />

      <label for="tipo">Tipo de servi√ßo</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="Pintor">Pintor</option>
        <option value="Jardineiro">Jardineiro</option>
        <option value="Diarista de Limpeza">Diarista de Limpeza</option>
        <option value="Diarista de cozinha">Diarista de Cozinha</option>
        <option value="Diarista de Lavanderia">Diarista de Lavanderia</option>
        <option value="Diarista Passadeira">Diarista Passadeira</option>
        <option value="Bab√°">Bab√°</option>
        <option value="Cuidador de Cdosos">Cuidador de Idosos</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="descricao">Descri√ß√£o do servi√ßo</label>
      <textarea id="descricao" name="descricao" rows="5" placeholder="Fale mais sobre o que voc√™ faz..." required></textarea>

      <label for="imagens">Imagens *</label>
      <input type="file" id="imagens" name="imagens" accept="image/*" multiple required />

      <input type="tel" id="whatsapp" placeholder="N√∫mero do WhatsApp com DDD" required />

      <button type="submit">Enviar</button>
  <button onclick="window.location.href='Tela01.html'" style="background: transparent; border: none; color: #3b3fbc; font-weight: bold; font-size: 14px; margin-bottom: 10px; cursor: pointer;">‚Üê Voltar</button>
    </form>
  </div>

 <script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();

    const perfil = document.querySelector('input[name="perfil"]:checked')?.value;
    const nome = document.getElementById('nome').value.trim();
    const nomeUsuario = document.getElementById('nomeusu√°rio').value.trim();
    const tipo = document.getElementById('tipo').value;
    const descricao = document.getElementById('descricao').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();
    const inputImagens = document.getElementById('imagens');
    const arquivos = inputImagens.files;

    if (!perfil) {
      alert('Por favor, selecione se voc√™ est√° procurando ou recrutando.');
      return;
    }

    if (!nome) {
      alert('Por favor, preencha o seu nome.');
      return;
    }

    if (!nomeUsuario) {
      alert('Por favor, preencha o seu nome de usu√°rio.');
      return;
    }

    // Valida√ß√£o para nomeUsuario: pelo menos 1 letra mai√∫scula e 1 n√∫mero
    const temMaiuscula = /[A-Z]/.test(nomeUsuario);
    const temNumero = /\d/.test(nomeUsuario);
    if (!temMaiuscula || !temNumero) {
      alert('O nome de usu√°rio deve conter pelo menos uma letra mai√∫scula e um n√∫mero.');
      return;
    }

    if (!tipo) {
      alert('Por favor, selecione o tipo de servi√ßo.');
      return;
    }

    if (!descricao) {
      alert('Por favor, preencha a descri√ß√£o do servi√ßo.');
      return;
    }

    if (arquivos.length === 0) {
      alert('Por favor, selecione ao menos uma imagem para continuar.');
      return;
    }

    if (!whatsapp) {
      alert('Por favor, informe o n√∫mero do WhatsApp.');
      return;
    }

    const imagensBase64 = [];
    let carregados = 0;

    for (let i = 0; i < arquivos.length; i++) {
      const reader = new FileReader();
      reader.onload = function(e) {
        imagensBase64.push(e.target.result);
        carregados++;
        if (carregados === arquivos.length) {
          salvarServico(imagensBase64);
        }
      };
      reader.readAsDataURL(arquivos[i]);
    }

    function salvarServico(imagens) {
      const novoServico = { perfil, nome, nomeUsuario, tipo, descricao, imagens, whatsapp };
      const servicos = JSON.parse(localStorage.getItem('servicos') || '[]');
      servicos.push(novoServico);
      localStorage.setItem('servicos', JSON.stringify(servicos));

      alert('Servi√ßo publicado com sucesso!');
      location.href = 'Tela03.html';
    }
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const nomeUsuarioSalvo = localStorage.getItem('usuarioLogado');
    if (nomeUsuarioSalvo) {
      document.getElementById('nomeusu√°rio').value = nomeUsuarioSalvo;
    }
  });
</script>
</body>
</html>
