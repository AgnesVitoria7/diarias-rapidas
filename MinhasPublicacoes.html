<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minhas Publica√ß√µes</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #3b3fbc;
      margin-bottom: 20px;
    }

    .abas {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .abas button {
      padding: 10px 24px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .abas button.procurando-btn {
      background-color: #3b3fbc;
    }

    .abas button.procurando-btn.active {
      background-color: #2a2f9e;
    }

    .abas button.recrutando-btn {
      background-color: #2eaf61;
    }

    .abas button.recrutando-btn.active {
      background-color: #257d4a;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      height: auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .perfil-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      color: white;
    }

    .procurando {
      background-color: #3b3fbc;
    }

    .recrutando {
      background-color: #2eaf61;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 18px;
    }

    .descricao {
      color: #555;
      font-size: 15px;
      line-height: 1.4;
      flex-grow: 1;
    }

    .ler-mais {
      color: #3b3fbc;
      font-size: 13px;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 8px;
    }

    .card button.contato-btn {
      margin-top: 15px;
      width: 100%;
      background: #3b3fbc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .card button.contato-btn:hover {
      background: #2a2f9e;
    }

    p.sem-publicacoes {
      text-align: center;
      color: #777;
      font-style: italic;
      margin-top: 40px;
      font-size: 16px;
    }

    .voltar-btn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 24px;
      background: #3b3fbc;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      width: max-content;
    }

    .voltar-btn:hover {
      background: #2a2f9e;
    }
  </style>
</head>
<body>

  <h2>Minhas Publica√ß√µes</h2>

  <button class="voltar-btn" onclick="window.location.href='Tela03.html'">‚Üê Voltar</button>

  <div class="abas">
    <button class="procurando-btn active" onclick="filtrarAba('procurando', this)">üîç Procurando Trabalho</button>
    <button class="recrutando-btn" onclick="filtrarAba('recrutando', this)">üíº Recrutando Algu√©m</button>
  </div>

  <div class="cards-container" id="publicacoes-container"></div>

  <script>
    const usuarioAtual = localStorage.getItem('usuarioLogado');

    function filtrarAba(tipoPerfil, botao) {
      // Ativa o bot√£o clicado e desativa o outro
      document.querySelectorAll('.abas button').forEach(btn => btn.classList.remove('active'));
      botao.classList.add('active');

      const container = document.getElementById('publicacoes-container');
      container.innerHTML = '';

      if (!usuarioAtual) {
        container.innerHTML = '<p class="sem-publicacoes">Usu√°rio n√£o identificado. Fa√ßa login para ver suas publica√ß√µes.</p>';
        return;
      }

      const servicos = JSON.parse(localStorage.getItem('servicos') || '[]');

      // Filtra publica√ß√µes do usu√°rio atual e do tipo da aba
      const minhasPublicacoes = servicos.filter(s => s.usuario === usuarioAtual && s.perfil === tipoPerfil);

      if (minhasPublicacoes.length === 0) {
        container.innerHTML = `<p class="sem-publicacoes">Voc√™ ainda n√£o tem publica√ß√µes em "<strong>${tipoPerfil === 'procurando' ? 'Procurando Trabalho' : 'Recrutando Algu√©m'}</strong>".</p>`;
        return;
      }

      minhasPublicacoes.forEach((servico, index) => {
        const card = document.createElement('div');
        card.className = 'card';

        let imagem = '';
        if (servico.imagem && servico.imagem.trim() !== '') {
          imagem = servico.imagem;
        } else {
          imagem = `https://via.placeholder.com/350x180.png?text=${encodeURIComponent(servico.tipo || 'Servi√ßo')}`;
        }

        const descricao = servico.descricao || '';
        const descricaoResumida = descricao.length > 150
          ? descricao.slice(0, 150) + '...'
          : descricao;

        const tag = tipoPerfil === 'procurando'
          ? `<div class="perfil-tag procurando">üîç Procurando trabalho</div>`
          : `<div class="perfil-tag recrutando">üíº Recrutando algu√©m</div>`;

        card.innerHTML = `
          ${tag}
          <img src="${imagem}" alt="${servico.tipo}">
          <h3>${servico.nome} - ${servico.tipo}</h3>
          <p class="descricao">${descricaoResumida}</p>
          <button class="contato-btn" onclick="entrarContato('${servico.whatsapp}')">Entrar em contato</button>
        `;

        container.appendChild(card);
      });
    }

    function entrarContato(numero) {
      const link = `https://wa.me/55${numero.replace(/\D/g, '')}`;
      window.open(link, '_blank');
    }

    // Inicializa mostrando "Procurando Trabalho"
    filtrarAba('procurando', document.querySelector('.procurando-btn'));
  </script>
</body>
</html>
